  difficulty: facile
  question_type: single
  points: 1
  tags:
  - SSH
  - sécurité
  - administration
- id: net_q015
  question: Quel port utilise SSH par défaut ?
  options:
  - '21'
  - '22'
  - '23'
  - '25'
  correct_answers:
  - '22'
  explanation: Le port 22 est le port par défaut pour SSH. Le port 21 est FTP, 23
    est Telnet, 25 est SMTP.
