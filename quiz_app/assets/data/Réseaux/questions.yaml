- id: net_q013
  question: Quel protocole est responsable du contrôle de congestion et de la transmission
    fiable ? (Choix multiple)
  options:
  - TCP
  - UDP
  - ICMP
  correct_answers:
  - TCP
  explanation: TCP (Transmission Control Protocol) assure une transmission fiable
    des données avec contrôle de congestion. UDP ne garantit pas la livraison.
  category: Réseaux
  difficulty: moyen
  question_type: single
  points: 1
  tags:
  - TCP
  - UDP
  - transport
- id: net_q014
  question: Quel protocole est utilisé pour l'administration à distance sécurisée
