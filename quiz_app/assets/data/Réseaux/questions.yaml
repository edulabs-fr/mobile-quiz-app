- id: net_q001
  question: Quel est le modèle de référence pour les réseaux informatiques ?
  options:
  - Modèle OSI
  - Modèle TCP/IP
  - Modèle ISO
  - Modèle Ethernet
  correct_answers:
  - Modèle OSI
  explanation: Le modèle OSI (Open Systems Interconnection) est un modèle de référence
    composé de 7 couches pour la communication entre ordinateurs.
  hint: 7 couches
  category: Réseaux
  difficulty: facile
  question_type: single
  points: 1
  tags:
  - OSI
  - modèle
  - réseau
  reference: https://en.wikipedia.org/wiki/OSI_model
- id: net_q002
  question: Combien de couches le modèle OSI possède-t-il ?
  options:
  - '5'
  - '6'
  - '7'
  - '8'
  correct_answers:
  - '7'
  explanation: 'Le modèle OSI possède 7 couches : Physique, Liaison de données, Réseau,
    Transport, Session, Présentation, Application.'
  hint: C'est un nombre lucky
  category: Réseaux
  difficulty: facile
  question_type: single
  points: 1
  tags:
  - OSI
  - couches
  - modèle
- id: net_q003
  question: À quel modèle OSI appartient le protocole TCP/IP ?
  options:
  - Couche Physique
  - Couche Transport
  - Couche Application
  - Couche Réseau
  correct_answers:
  - Couche Transport
  explanation: TCP (Transmission Control Protocol) appartient à la couche 4 (Transport)
    du modèle OSI.
  category: Réseaux
  difficulty: moyen
  question_type: single
  points: 1
  tags:
  - TCP
  - couche
  - transport
- id: net_q004
  question: Quel protocole appartient à la couche Application du modèle OSI ? (Choix
    multiple)
  options:
  - HTTP
  - FTP
  - SSH
  - IP
  correct_answers:
  - HTTP
  - FTP
  - SSH
  explanation: HTTP, FTP et SSH appartiennent à la couche Application (couche 7).
    IP appartient à la couche Réseau (couche 3).
  category: Réseaux
  difficulty: moyen
  question_type: multiple
  points: 2
  tags:
  - couche application
  - protocoles
- id: net_q005
  question: Quel est le port par défaut pour HTTP ?
  options:
  - '80'
  - '443'
  - '8080'
  - '3306'
  correct_answers:
  - '80'
  explanation: Le port 80 est le port par défaut pour HTTP. Le port 443 est utilisé
    pour HTTPS.
  hint: C'est un nombre suivi d'un zéro
  category: Réseaux
  difficulty: facile
  question_type: single
  points: 1
  tags:
  - HTTP
  - port
  - web
- id: net_q006
  question: Quel est le port par défaut pour HTTPS ?
  options:
  - '80'
  - '443'
  - '8443'
  - '3306'
  correct_answers:
  - '443'
  explanation: Le port 443 est le port par défaut pour HTTPS (HTTP Secure).
