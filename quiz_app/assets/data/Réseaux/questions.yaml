- id: net_q019
  question: Qu'est-ce qu'un firewall ?
  options:
  - Un logiciel antivirus
  - Un système de sécurité qui contrôle le trafic réseau
  - Un type de routeur
  - Un câble réseau
  correct_answers:
  - Un système de sécurité qui contrôle le trafic réseau
  explanation: Un firewall est un système de sécurité qui filtre et contrôle le trafic
    réseau entrant et sortant selon des règles définies.
