- id: net_q016
  question: Qu'est-ce qu'un VLAN ?
  options:
  - Virtual Local Area Network
  - Virtual Link Access Network
  - Virtual Layer Area Network
  - Virtual Line Access Network
  correct_answers:
  - Virtual Local Area Network
  explanation: Un VLAN (Virtual Local Area Network) est un réseau local virtuel qui
    permet de segmenter logiquement un réseau physique.
  category: Réseaux
  difficulty: moyen
  question_type: single
  points: 1
  tags:
  - VLAN
  - segmentation
- id: net_q017
