- id: net_q007
  question: Qu'est-ce qu'une adresse IP v4 ?
  options:
  - 32 bits avec 4 octets
  - 64 bits avec 8 octets
  - 128 bits
  - 256 bits
  correct_answers:
  - 32 bits avec 4 octets
  explanation: 'Une adresse IPv4 est composée de 32 bits divisés en 4 octets, notée
    en notation pointée (ex: 192.168.1.1).'
  category: Réseaux
  difficulty: facile
  question_type: single
  points: 1
  tags:
  - IPv4
  - adresse IP
- id: net_q008
  question: Quel est le nombre de bits dans une adresse IPv6 ?
  options:
  - '32'
  - '64'
  - '128'
  - '256'
  correct_answers:
  - '128'
  explanation: Une adresse IPv6 utilise 128 bits, ce qui permet d'avoir beaucoup plus
    d'adresses possibles qu'IPv4.
  category: Réseaux
  difficulty: moyen
  question_type: single
  points: 1
  tags:
  - IPv6
  - adresse IP
- id: net_q009
  question: Quels protocoles de routage existent ? (Choix multiple)
  options:
  - RIP
  - OSPF
  - BGP
  - DHCP
  correct_answers:
  - RIP
  - OSPF
  - BGP
  explanation: RIP, OSPF et BGP sont des protocoles de routage. DHCP est un protocole
    d'attribution d'adresses IP.
  category: Réseaux
  difficulty: moyen
  question_type: multiple
  points: 2
  tags:
  - routage
  - protocoles
- id: net_q010
  question: Qu'est-ce qu'un masque de sous-réseau ?
  options:
  - Une adresse IP spéciale
  - Un numéro utilisé pour diviser une adresse IP en réseau et hôte
  - Un port réseau
  - Un type de routeur
  correct_answers:
  - Un numéro utilisé pour diviser une adresse IP en réseau et hôte
  explanation: Un masque de sous-réseau est utilisé pour déterminer la partie réseau
    et la partie hôte d'une adresse IP.
  category: Réseaux
  difficulty: moyen
  question_type: single
  points: 1
  tags:
  - sous-réseau
  - masque
- id: net_q011
